{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ block.super }} - Moda Feminina & Plus Size
{% endblock %}

{% block container %}

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text">Login</h2>
                    <p>Não tem conta ainda? <a href="{% url 'registration' %}">Registre-se agora! É gratuito!</a></p>
                </div>
                <form>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div>
                    <div class="form-group"><label for="password">Senha</label><input class="form-control" type="password" id="password"></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Relembre-me</label></div>
                    </div><button class="btn btn-primary btn-block text-button2" type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
