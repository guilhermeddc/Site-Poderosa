{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ block.super }} - Moda Feminina & Plus Size
{% endblock %}

{% block container %}

    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text">Contato</h2>
                    <p>Envie suas dúvidas, sugestões ou críticas. Logo responderemos o seu email. Obrigado!</p><br>
                    <p>Email: contato@apoderosasm.com.br</p>
                </div>
                <form>
                    <div class="form-group"><label>Nome</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>Assunto</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" type="email"></div>
                    <div class="form-group"><label>Menssagem</label><textarea class="form-control"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
