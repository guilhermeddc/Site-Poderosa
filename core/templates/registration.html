{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ block.super }} - Moda Feminina & Plus Size
{% endblock %}

{% block container %}

    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text">Nova conta</h2>
                    <p>Já possui conta? <a href="{% url 'login' %}">Faça o login!</a></p>
                </div>
                <form>
                    <div class="form-group"><label for="name">Nome</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="password">Senha</label><input class="form-control item" type="password" id="password"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div><button class="btn btn-primary btn-block" type="submit">Entrar</button></form>
            </div>
        </section>
    </main>

{% endblock %}
